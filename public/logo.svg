<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FuerstFlow Logo - Zwei ineinandergreifende F's im Flow-Stil -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hintergrundkreis -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Erstes F (links) -->
  <path d="M 120 120 L 120 280 L 200 280 L 200 240 L 160 240 L 160 200 L 200 200 L 200 160 L 160 160 L 160 120 Z" fill="url(#gradient1)" transform="rotate(-5 256 256)"/>
  
  <!-- Zweites F (rechts, ineinandergreifend) -->
  <path d="M 280 120 L 280 280 L 360 280 L 360 240 L 320 240 L 320 200 L 360 200 L 360 160 L 320 160 L 320 120 Z" fill="url(#gradient1)" transform="rotate(5 256 256)"/>
  
  <!-- Flow-Linien (Verbindung zwischen den F's) -->
  <path d="M 200 200 Q 228 180 256 200 T 312 200" stroke="url(#gradient1)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 200 240 Q 228 260 256 240 T 312 240" stroke="url(#gradient1)" stroke-width="8" fill="none" stroke-linecap="round"/>
</svg>

